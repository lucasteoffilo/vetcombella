<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
    <fuse-vertical-navigation [mode]="'over'" [name]="'mainNavigation'" class="bg-card dark:bg-gray-900 print:hidden"
        [transparentOverlay]="false" [appearance]="'classic'" [navigation]="navigation.default" [opened]="false">
        <!-- Navigation header hook -->
        <ng-container fuseVerticalNavigationContentHeader>
            <!-- Logo -->
            <div class="flex items-center h-20 pt-6 pb-6 px-8">
                <img class="w-42" src="assets/images/logo/header.png" alt="Logo image" style="margin-left: -2%;">
            </div>
        </ng-container>
    </fuse-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div
        class="relative flex flex-0 items-center w-full h-16 sm:h-20 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <ng-container *ngIf="!isScreenSmall">
            <!-- Logo -->
            <div class="flex items-center mx-2 lg:mr-8">
                <div class="hidden lg:flex">
                    <img class="dark:hidden" style="width: 300px;" src="assets/images/logo/header.png">
                </div>
                <img class="flex lg:hidden" style="width: 200px;" src="assets/images/logo/header.png">
            </div>
            <!-- Horizontal navigation -->
            <!-- <fuse-horizontal-navigation class="mr-2" [name]="'mainNavigation'"
                [navigation]="navigation.horizontal"></fuse-horizontal-navigation> -->
        </ng-container>
        <!-- Navigation toggle button -->
        <ng-container *ngIf="isScreenSmall" style="width: 100%;">
            <!-- MENU COM LOGO CENTRAL -->
            <!-- <div class="col-3" style="width: 33%;">
                <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
            </div>
            <div class="col-6" style="text-align: center; width: 66%;">
                <div class="flex items-center right lg:mr-8">
                    <img class="flex lg:hidden" style="width: 200px;" src="assets/images/logo/header.png">
                </div>
            </div>
            <div class="col-3" style="width: 33%;"></div> -->

            <!-- LOGO ESQUERDA SEM MENU -->
            <img class="flex lg:hidden" style="width: 200px; margin-left: -2%;" src="assets/images/logo/header.png">
        </ng-container>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <!-- <languages></languages> -->
            <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
            <!-- <search [appearance]="'bar'"></search> -->
            <!-- <shortcuts></shortcuts> -->
            <!-- <messages></messages> -->
            <!-- <notifications></notifications> -->
            <!-- <button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
            </button> -->
            <!-- <user></user> -->
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto w-full">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div
        class="relative flex flex-0 items-center w-full h-14 sm:h-20 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Vetcombella &copy; {{currentYear}}</span>
    </div>

</div>
